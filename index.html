<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="timer-widget">
    <div id="time-display">25:00</div>
    <div id="controls">
      <label for="minutes">Set Timer (minutes):</label>
      <input type="number" id="minutes" placeholder="Minutes" min="1">
      <label>
        <input type="checkbox" id="sound-toggle"> Sound Alert
      </label>
      <button id="start-button">Start</button>
      <button id="reset-button" disabled>Reset</button>
    </div>
    <audio id="alert-sound" src="alert.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
